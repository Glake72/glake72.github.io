    <style>
        /* D√©finition des keyframes pour l'animation de fond */
        @keyframes fondAnime {
            0% { background-color: #ffffff; } /* Blanc */
            25% { background-color: #f0f8ff; } /* AliceBlue */
            50% { background-color: #e6e6fa; } /* Lavender */
            75% { background-color: #f0f0f0; } /* Gris clair */
            100% { background-color: #ffffff; } /* Retour au blanc */

        body {

            display: flex;
            flex-direction: column;
            background-color: white;
            color: #000;

        }
        .roman {

            border-radius: 30px;
            margin: 20px auto;
            max-width: 500px;
            background: #b8daf9;
            font-weight: bold;
            font-size: 0.7em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .contenu {
            flex: 1;
            padding: 30px;
            padding-bottom: 80px; /* Espace pour la banni√®re fixe du bas */
        }
        h1, h2 {
            text-align: center;
            border: 2px solid #00ff1a;
            border-radius: 30px;
            padding: 10px;
            margin: 20px auto;
            max-width: 600px;

        .banniere-bas {
            width: 100%;
            background: #00ff15; /* Couleur de fond de la banni√®re */
            color: rgb(197, 6, 6); /* Couleur du texte principal, √† revoir pour le contraste */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            position: fixed; /* Rendre la banni√®re fixe en bas */
            left: 0;
            bottom: 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.07); /* Ombre l√©g√®re pour la banni√®re */
            z-index: 1000; /* Assure que la banni√®re est au-dessus des autres √©l√©ments */
            flex-wrap: wrap; /* Permet aux boutons de passer √† la ligne sur petits √©crans */
        }
        .banniere-bas button {

            color: #000000; /* Texte noir sur les boutons */
            border: none;
            border-radius: 20px;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            white-space: nowrap; /* Emp√™che les boutons de passer √† la ligne */
        }
        .banniere-bas button:hover {
            background: #000000; /* Fond noir au survol */
            color: rgb(255, 255, 255); /* Texte blanc au survol */
        }
        /* Style pour les messages d'erreur/succ√®s */
        #message-display {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Cach√© par d√©faut */
        }
        #message-display.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #message-display.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #message-display.info { /* Nouveau style pour les messages d'information */
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        #google-user {
            margin-left: 10px;
            font-weight: bold;
            color: #000; /* Assure une bonne visibilit√© du texte de statut */
        }
        /* Styles pour les boutons dans la previewBox, pour am√©liorer leur positionnement */
        .preview-box {
            border: 2px solid #00ff15;
            border-radius: 15px;
            padding: 10px;
            background: #f0f0f0;
            position: relative;
            width: 180px; /* L√©g√®rement plus large pour les boutons */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px; /* Espace pour les boutons en haut */
        }
        .preview-box img {
            max-width: 100%;
            max-height: 100px;
            display: block; /* Supprime l'espace sous l'image */
            margin: 0 auto 10px; /* Centre l'image et ajoute une marge en bas */
        }
        .preview-box .file-name {
            margin: 10px 0;
            word-wrap: break-word; /* Permet au nom de fichier de se couper */
        }
        .preview-buttons-container {
            display: flex;
            flex-direction: column; /* Empile les boutons verticalement */
            gap: 5px; /* Espacement entre les boutons */
            position: absolute; /* Positionnement absolu pour les boutons */
            top: 5px; /* Align√© en haut */
            left: 5px; /* Align√© √† gauche */
            width: calc(100% - 10px); /* Prend toute la largeur de la previewBox moins le padding */
        }
        .preview-buttons-container button,
        .preview-buttons-container a {
            position: static !important; /* Rend les boutons statiques dans leur conteneur flex */
            margin: 0; /* Supprime les marges externes */
            padding: 5px 10px;
            font-size: 0.8em; /* Taille de police l√©g√®rement plus petite */
            width: 100%; /* Les boutons prennent toute la largeur du conteneur */
            box-sizing: border-box; /* Inclut padding et border dans la largeur */
        }
        .preview-buttons-container .remove-btn { /* Style sp√©cifique pour le bouton supprimer */
            background: #ff4d4d;
            color: #fff;
            position: absolute; /* Place le bouton supprimer en bas √† droite */
            bottom: 5px;
            right: 5px;
            left: auto; /* Annule le left: 5px; */
            width: auto; /* Laisse le bouton reprendre sa largeur naturelle */
        }
        .preview-buttons-container .download-btn { /* Style sp√©cifique pour le bouton t√©l√©charger */
            position: static !important;
        }
        .preview-buttons-container .drive-btn { /* Style sp√©cifique pour le bouton Drive */
            position: static !important;
        }
    </style>
</head>
